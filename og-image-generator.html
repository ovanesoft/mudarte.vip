<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #fafaf8 0%, #f5f4f0 50%, #fafaf8 100%);
            position: relative;
            overflow: hidden;
        }

        /* Decorative elements */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.03;
        }

        .deco-1 {
            width: 400px;
            height: 400px;
            background: #c9a45c;
            top: -200px;
            right: -100px;
        }

        .deco-2 {
            width: 300px;
            height: 300px;
            background: #c9a45c;
            bottom: -150px;
            left: -100px;
        }

        .logo-container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .logo-container img {
            max-width: 600px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.15));
        }
    </style>
</head>
<body>
    <div class="deco-circle deco-1"></div>
    <div class="deco-circle deco-2"></div>
    <div class="logo-container">
        <img src="ChatGPT Image 17 ene 2026, 05_57_12 p.m.23.png" alt="Mudarte.VIP">
