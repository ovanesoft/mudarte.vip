<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4e4a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Escudo exterior -->
  <path d="M 50 10 L 80 30 L 80 60 Q 80 85 50 90 Q 20 85 20 60 L 20 30 Z"
        fill="url(#goldGradient)" stroke="#8b7223" stroke-width="2"/>

  <!-- Escudo interior oscuro -->
  <path d="M 50 18 L 73 33 L 73 58 Q 73 78 50 82 Q 27 78 27 58 L 27 33 Z"
        fill="#1a1a1a" stroke="#d4af37" stroke-width="1.5"/>

  <!-- Casa -->
  <g transform="translate(50, 45)">
    <!-- Techo -->
    <path d="M -12 0 L 0 -10 L 12 0 Z" fill="url(#goldGradient)" stroke="#8b7223" stroke-width="1"/>
    <!-- Cuerpo de la casa -->
    <rect x="-10" y="0" width="20" height="15" fill="url(#goldGradient)" stroke="#8b7223" stroke-width="1"/>
    <!-- Puerta -->
    <rect x="-4" y="6" width="8" height="9" fill="#1a1a1a" stroke="#8b7223" stroke-width="0.5"/>
  </g>

  <!-- Corona superior simplificada -->
  <g transform="translate(50, 8)">
    <path d="M -8 0 L -5 -5 L -2 0 L 0 -6 L 2 0 L 5 -5 L 8 0"
          fill="url(#goldGradient)" stroke="#8b7223" stroke-width="1"/>
  </g>
</svg>
